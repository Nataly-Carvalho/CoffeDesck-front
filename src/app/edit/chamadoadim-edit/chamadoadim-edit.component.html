<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center fontBold mb-5 titulo">Atualizar chamado</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <form class="cont">
                <div class="mb-3 m-1">
                    <h4 class="form-label">Solicitante: {{chamado.usuario.nome}}</h4>
                </div>

                <div class="mb-3 m-1">
                    <label class="form-label">Título:</label>
                    <input [(ngModel)]="chamado.titulo" name="titulo" type="text" class="form-control">
                </div>

                <div class="mb-3 m-1">
                    <label class="form-label">Descrição:</label>
                    <textarea [(ngModel)]="chamado.descricao" name="descricao" class="form-control" rows="3"></textarea>
                </div>
                <label for="Setor">Setor:</label>
                <select [(ngModel)]="idSetores" name="setor" class="form-control">
                    <option value="1">Administrativo</option>
                    <option value="2">Financeiro</option>
                    <option value="3">Comercial</option>
                    <option value="4">Operacional</option>
                    <option value="5">Tecnologia da Informação</option>
                    <option value="6">Recursos Humanos</option>
                </select>
                <div class="mb-3 m-1">
                    <label for="prioridade">Grau de prioridade:</label>
                    <select [(ngModel)]="idPrioridade" (change)="findByIdSetor()" name="prioridade"
                        class="form-control">
                        <option value="1">Baixa</option>
                        <option value="2">Media</option>
                        <option value="3">Alta</option>
                    </select>
                </div>
                <div class="mb-3 m-1">
                    <label for="status" class="form-label">Status:</label>
                    <select [(ngModel)]="idStatus" name="status" class="form-control">
                        <option *ngFor="let item of listaDeStatus" [value]="item.id">{{ item.nome }}</option>
                    </select>
                </div>

                <div class="mb-3 m-1">
                    <label for="dataInicio" class="form-label">Data de Início: {{chamado.dataInicio}}</label>
                </div>

                <div class="mb-3 m-1">
                    <label for="dataTermino" class="form-label">Data de Término:</label>
                    <input [(ngModel)]="chamado.dataTermino" name="dataTermino" type="datetime-local"
                        class="form-control" id="dataTermino">
                </div>
                

                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-secondary m-4" routerLink="/verchamado">Voltar</button>
                    <button type="button" class="btn botao" (click)="atualizar()">Salvar</button>
                </div>
            </form>

        </div>
    </div>
</div>

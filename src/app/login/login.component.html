<body class="bg">
    <div class="row text-center">
        <div class="col-md-12 ">
            <div class="justify-content-center">
                <img src="https://i.imgur.com/v1kM2Pw.png" width="300" alt="logo">
            </div>

        </div>
    </div>

    <form action="/login" method="post">
        <div class="cont">
            <h2>Digite seu e-mail e senha</h2>
            <div class="email">
                <label for="email">Email:</label>
                <input [(ngModel)]="userLogin.email" type="email" id="email" name="email" required>
            </div>
            <div class="senha">
                <label for="password">Senha:</label>
                <input [(ngModel)]="userLogin.senha" type="password" id="password" name="password" required>
            </div>
            <label for="role"> Selecione o seu tipo de ususario:</label>
            <select class="form-select form-select-sm" type="select" name="role" [(ngModel)]="userLogin.role"
                aria-label="Small select example">
                <option value="USER">Cliente</option>
                <option value="ADMIN">Admin</option>
                <option value="TECHNICIAN">TÃ©cnico</option>
            </select>

        
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Lembrar senha</label>
        </div>
        <div class="cadastre">
            Ainda nÃ£o tem uma conta?
            <a routerLink="/cadastro" target="_blank">Cadastre-se</a>
        </div>
        <div class="but">
            <button type="submit" (click)="entrar()">Entrar</button>
        </div>
        </div>
    </form>
</body>
